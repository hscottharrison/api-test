<div class='main'>
  <nav>
    <button class='home-click' ui-sref='home'>Go Back to Posts</button>
  </nav>
    <h3>Comments for {{title}}</h3>
  <div class='post' ng-repeat='comment in comments'>
    <h3>{{comment.name}}</h3>
    <h4>Posted By: {{comment.email}}</h4>
    <p>
      {{comment.body}}
    </p>
  </div>

</div>
